<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <fieldset>
        <legend>Turkish Login Page</legend>
        <center>
            <input type="text" placeholder="Username"><br>
            <input type="password" placeholder="Password">
            <br><br>
            <center><a href="#">Forget Password ?</a></center>
        </center>
        <div class="app">
            <div class="buttonGroup">
                <button class="button--no">Login</button>
                <button class="button--yes">Sign Up</button>
            <div>
        <div>
    </fieldset>

    <script src="./app.js"></script>

<script>
document.addEventListener('keydown', function(event) {
  if (event.key === 'Enter') {
    alert('No cheating! Click LOGIN button to continue');
  }
});

</script>
</body>
</html>
